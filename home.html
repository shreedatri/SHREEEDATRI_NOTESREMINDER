<!DOCTYPE html>
<html>

<head>
    <title>LIST YOUR WORKS HERE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="./style.css" media='screen'>
</head>

<body class="root">

    <div class="container">
        <div class="to-do-app">
            <!-- <img class="today" src="images/giphy.gif" alt="img" /> -->
             <h1 class="today">TODAY</h1>
             <div class="date">
                <h3 class="d"><span id="date"></span></h3>
                <h3 class="time"><span id="time"></span></h3>
            </div>
            <hr>
            <div class="topper">

                

                <img src="https://freesvg.org/img/task.png" alt="img" />

            </div>
            <div class="row">
                <input class="input-box" id="input-box" placeholder="Enter your tasks...">
                <button onclick="addTask()">ENTER</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task1</li>
                <li class="checked">Task2</li>
                <li class="checked">Task3</li>
                <li class="checked">Task4</li>
                <li class="checked">Task5</li> -->
            </ul>
        </div>

        <!-- <img class="help" src="images/help.gif" alt="gif" /> -->
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
